<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scorekeeper</title>

    <link rel="stylesheet" href="scorekeeper.css">
  </head>
  <body>
    <h1 id="scoreboard"><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>

    <p>Playing to: <span id="winning-score" default="5"></span></p>

    <input id="winning-score-input" type="number">
    <button id="p1-btn">Player One</button>
    <button id="p2-btn">Player Two</button>
    <button id="reset-btn">Reset</button>

    <p class="warning">Warning: Changing the winning score will reset the game!</p>

    <script type="text/javascript" src="scorekeeper.js"></script>
  </body>
</html>
