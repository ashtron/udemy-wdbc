<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Grid System</title>

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <style type="text/css">
      .pink {
        background: pink;
        border: 1px solid purple;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-3 pink">
          <div class="row">
            <div class="col-lg-6 pink">Half</div>
            <div class="col-lg-6 pink">Other Half</div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3 pink">Column</div>
        <div class="col-sm-6 col-md-3 pink">Column</div>
        <div class="col-sm-6 col-md-3 pink">Column</div>
      </div>
    </div>

  </body>
</html>
